name: Backend CI & Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: microapi
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d microapi"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build services
        run: npm run build --workspaces --if-present

      - name: Run unit tests
        run: npm test --workspaces --if-present || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Facilitator Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/facilitator
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/facilitator:latest
            ghcr.io/${{ github.repository }}/facilitator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Provider API Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/provider-api
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/provider-api:latest
            ghcr.io/${{ github.repository }}/provider-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run x402 integration test
        env:
          FACILITATOR_URL: http://localhost:8787
          PROVIDER_URL: http://localhost:8080
          RPC_URL: https://api.devnet.solana.com
          NETWORK: devnet
        run: |
          echo "Integration tests would run here"
